{{extend 'layout.html'}}

<h2>{{=course_name}}</h2>

<section id="viewpane">
Please select a student from the list.
</section>

<section id="listpane">
    <ul>
    {{for sid, sname in students.items():}}
        {{=LI(A(sname, _href=URL('grades_detail.load', args=[course_id, sid]), cid="viewpane"))}}
    {{pass}}
    </ul>
</section>
